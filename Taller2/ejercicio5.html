<!DOCTYPE html>

<h2>Los numeros multiplos de 3</h2>


<script>

let total = 0
let cantidad = 0 
for (let i = 1; i <= 50; i++) {
  if(i % 3 == 0 ){
	alert(i);
    total = total + i
    cantidad += 1;
  }
}
alert("cantidad de multiplos encontrados de 3 = " + cantidad);
alert("total suma = " + total);

</script>
