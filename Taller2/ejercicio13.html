<!DOCTYPE html>
<html>
<body>

<h2>Suma de pares</h2>

<script>
let contador = 1
let numero = 1
let total = 0
let limite = 100
let arreglo = []

while (contador <= limite) {
  if(numero % 2 == 0) {
    arreglo.push(numero)
  	contador++
  }
  numero++
  //numero = numero + 1
}
for(let i of arreglo) total+=i;
alert("Pares :" + arreglo)
alert("Total :" + total)

</script>

</body>
</html>
