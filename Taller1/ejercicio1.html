<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers (or variables) and produces a new number.</p>
<button onclick="myFunction()">calcular</button>
<input type="text" placeholder="Digite los litros" id="litros"><br>
<p>galones</p>
<p id="demo1"></p>
<p>centilitros</p>
<p id="demo2"></p>
<p>decilitros</p>
<p id="demo3"></p>
<p>onzas</p>
<p id="demo4"></p>

<script>

function myFunction() {
let litros = document.getElementById("litros").value;
let galones = 0.264172;
let centilitros = 100;
let decilitros = 10;
let onzas = 33.814;
document.getElementById("demo1").innerHTML = litros * galones;
document.getElementById("demo2").innerHTML = litros * centilitros;
document.getElementById("demo3").innerHTML = litros * decilitros;
document.getElementById("demo4").innerHTML = litros * onzas;
}
</script>

</body>
</html>
